<!doctype html>
<html>

    <link rel="icon" type="image/png" href="/favicon.png">
  </head>
  <body>
  
  <header class="header">
    <a href="/" class="header__title">Dashboard</a>
    <div class="header__user">
      <span><a class="text-accent" href="/profile.html">Shon Duglas</a></span><br>
      <span><a class="text-muted" href="#">Sign Out</a></span>
    </div>
    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jadlimcaco/128.jpg" class="header__avatar">
  </header>

  <main class="main">
    <div class="grid">
      <div class="grid__col--xs-12 grid__col--md-5 grid__col--lg-4">
        <div class="card card--no-spacing">
          <div class="card__header">
            <h5 class="card__title">My Account</h5>
          </div>
          <div class="card__body">
            <ul class="nav__list list list--unstyled">

            </ul>
          </div>
        </div>
      </div>
      <div class="grid__col--xs-12 grid__col--md-7 grid__col--lg-8">
        <div class="card card--no-spacing">
          <div class="card__header">
            <h5 class="card__title">My Profile</h5>
            <a href="#">Edit Profile</a>
          </div>
          <div class="card__body">
            <div class="grid">
              <div class="grid__col--xs-12 grid__col--sm-6">
                <div class="field field--flush">
                  <label class="field__label">First Name</label>
                  <div class="field__input-wrapper">
                    <input type="text" class="field__input">
                  </div>
                </div>
              </div>
              <div class="grid__col--xs-12 grid__col--sm-6">
                <div class="field field--flush">
                  <label class="field__label">Last Name</label>
                  <div class="field__input-wrapper">
                    <input type="text" class="field__input">
                  </div>
                </div>
              </div>
            </div>
            <a href="#" class="form__btn btn btn--primary">Submit</a>
          </div>
          <div class="grid">
            <div class="grid__col--xs-12">
              <div class="flex-row">
                <div class="flex-row__cell flex-row__cell--grow">Email: alexanderhaniotis@gmail.com</div>
                <div class="flex-row__cell"><a href="#">Edit</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="/scripts/main.js"></script>

  </body>
</html>
